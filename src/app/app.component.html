
<table class="table">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Usuario</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let u of usuarios">

    <td>{{ u.usuario }}</td>

      <a href="#">Eliminar</a>
    </td>
  </tr>
  </tbody>
</table>
